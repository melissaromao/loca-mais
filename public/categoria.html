<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categoria | Loca+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">
  <header>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Loca+</a>
      </div>
    </nav>

    <div class="container py-3">
      <div class="d-flex align-items-center justify-content-between">
        <a href="/" class="text-decoration-none text-primary">&larr; Voltar</a>
        <h1 class="h4 page-title mb-0">Categoria</h1>
        <div style="width:48px"></div>
      </div>
    </div>
  </header>

  <main class="flex-grow-1">
    <div class="container mb-5">
      <div id="ai-category-recommendation" class="mb-3"></div>
      <div id="category-root"></div>
    </div>
  </main>

  <footer class="bg-primary-subtle text-center py-3 mt-4">
    <div class="container"><p class="text-primary mb-0"><i>Mais fácil, mais rápido e com mais qualidade: <b>Loca+</b></i></p></div>
  </footer>

  <script src="/static/ai_recommender.js"></script>
  <script src="/public/js/site.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const cat = new URLSearchParams(window.location.search).get('category') || 'suvs';
      if (window.Site) window.Site.renderCategoryPage(cat);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
