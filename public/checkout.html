<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | Loca+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .checkout-img { width:100%; height:260px; object-fit:cover; border-radius:0.375rem; }
  </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-white">
  <header>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Loca+</a>
      </div>
    </nav>

    <div class="container py-3">
      <div class="d-flex align-items-center justify-content-between">
        <a href="/" class="text-decoration-none text-primary">&larr; Voltar</a>
        <h1 class="h4 page-title mb-0">Checkout do Veículo</h1>
        <div style="width:48px"></div>
      </div>
    </div>
  </header>

  <main class="flex-grow-1">
    <div class="container mb-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div id="checkout-root"></div>
          <div id="mensagemLocal" class="mt-3"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-primary-subtle text-center py-3 mt-4"><div class="container"><p class="text-primary mb-0"><i>Mais fácil, mais rápido e com mais qualidade: <b>Loca+</b></i></p></div></footer>

  <!-- Modal sucesso -->
  <div class="modal fade" id="sucessoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header bg-success text-white"><h5 class="modal-title">Sucesso!</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
        <div class="modal-body"><p>Aluguel confirmado com sucesso! ✅</p></div>
        <div class="modal-footer"><button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button></div>
      </div>
    </div>
  </div>

  <script src="/static/ai_recommender.js"></script>
  <script src="/public/js/site.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const vid = new URLSearchParams(window.location.search).get('vehicle_id');
      if (window.Site && vid) window.Site.renderCheckoutPage(Number(vid));
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
